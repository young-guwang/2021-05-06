<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = 6;
        xx = 6;
        y = "6";
        
        // 같은지 비교 (==)
        document.write("두개가 같은지 ? : " + (x == xx) + "<br />");
        document.write("두개가 같은지 ? : " + (x == y) + "<br />");
        
        // 완전히 같은지 (값과 타입 모두가) 비교 (===)
        document.write("두개가 완전히 같은지 ? : " + (x === xx) + "<br />");
        document.write("두개가 완전히 같은지 ? : " + (x === y) + "<br />");

        // 틀린지 비교(!=)
        document.write("두개가 틀린지 ? : " + (x != xx) + "<br />");
        document.write("두개가 완전히 틀린지 ? : " + (x != y) + "<br />");
        
        // 완전히 틀린지 (값과 타입 모두가) 비교(!==)
        document.write("두개가 틀린지 ? : " + (x !== xx) + "<br />");
        document.write("두개가 완전히 틀린지 ? : " + (x !== y) + "<br />");

    </script>
</body>
</html>
