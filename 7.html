<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a = 10;
        //b = 10;
        var a = 10,  b =10;
        // 1을 증감시켜서 사용하기
        document.write("1을 증가시켜서 사용하기 : " + (++a) +"<br />");

        document.write("1을 감소시켜서 사용하기 : " + (--b) + "<br />");
        
        var c = 10, d = 10;
        // 1 사용 후 1 증가시키기
        document.write("변수 사용 후 1증가 : " + (c++) + "&nbsp; &nbsp;" + c + "<br />");
        document.write("변수 사용 후 1증가 : " + (d--) + "&nbsp; &nbsp;" + d + "<br />");

    </script>
</body>
</html>
