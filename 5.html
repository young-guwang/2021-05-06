<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5;
        var y = "5";
        var result;
        
        result = (x > y);
        document.write("x > y : " + result + "<br />");

        result = (x == y);
        document.write("x == y : " + result + "<br />");
        
        result = (x === y);
        document.write("x === y : " + result + "<br />");
        
        result = (x != y);
        document.write("x != y : " + result + "<br />");

        result = (x !== y);
        document.write("x !== y : " + result + "<br />");
    </script>
</body>
</html>
